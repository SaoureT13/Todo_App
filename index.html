<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo list</title>
</head>

<body class="theme-dark">
    <script type="module" src="./script.js" defer></script>
    <div class="container">
        <header class="header-Todo">
            <h1>TODO</h1>
            <button class="iconTheme dark"></button>
        </header>
            <form class="form">
                <input type="checkbox" id="todo" name="state">
                <label for="todo"></label>
                <input type="text" required="" id="todo" placeholder="Create a new todo..." class="input" name="title">
            </form>

        <main>
            <ul class="list_all_todos" draggable="true">  
            </ul>

            <ul class="list_todo" style="display: none;" draggable="true">
            </ul>

            <ul class="list_done_todo" style="display: none;" draggable="true">
            </ul>

            <div class="main-footer">
                <div class="itemsLeft"><span class="todoCompleted">0</span> items left</div>
                <div class="btnFilter">
                    <button class="filter active" data-filter="all">All</button>
                    <button class="filter" data-filter="active">Active</button>
                    <button class="filter" data-filter="completed">Completed</button>
                </div>
                <div class="btnBox">
                    <button class="clearAllBtn">Clear Completed</button>
                </div>
            </div>
        </main>

    </div>

    <template id="todolist-item">
        <li class="todo" draggable="true">
            <input type="checkbox" id="todo-">
            <label for="todo-"></label>
            <div class="todo-text"></div>
            <button class="delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                    <path fill="#494C6B" fill-rule="evenodd"
                        d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
            </button>
        </li>
    </template>
</body>

</html>
